<li class="spectacle">
  <img [src]="spectacle.image" [alt]="spectacle.model" width="100">
  <p class="title">{{spectacle.model | titlecase }} by {{spectacle.brand | titlecase }}</p>
  <p class="currency">{{spectacle.price | currency:'LKR' }}</p>
  <button (click)="addToCart()">Add to Cart</button>
</li>
