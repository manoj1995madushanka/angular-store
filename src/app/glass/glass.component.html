<h2>Available glasses</h2>

<button (click)="handleClick()" [disabled]="isDisabled">Show Glasses</button>
<!--event binding-->
<input type="text" (input)="handleInput($event)">
<p>{{inputValue}}</p>
<!--two way binding-->
<input type="text" [(ngModel)]="twoWayBindValue">
<p>{{twoWayBindValue}}</p>

<ul>
  <li>
    <img src="{{glass1Url}}" alt="{{glass1Model}}" width="100">
    {{glass1Model}} by {{glass1Brand}}
  </li>
  <li>
    <img src="{{glass2Url}}" alt="{{glass2Model}}" width="100">
    {{glass2Model}} by {{glass2Brand}}
  </li>
  <li>
    <!--below we using property binding-->
    <img [src]="glass3Url" [alt]="glass3Model" width="100">
    {{glass3Model}} by {{glass3Brand}}
  </li>
</ul>
